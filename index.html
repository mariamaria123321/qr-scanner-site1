<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NATA QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f2c2b">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #2f2c2b;
      color: #fff;
      text-align: center;
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack items vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    #home-screen, #scanner-screen {
      display: none; /* Hidden by default */
      padding: 20px; /* Reduced padding for more vertical space */
      flex-grow: 1; /* Allow these sections to grow and take available space */
      display: flex; /* Flex container for its children */
      flex-direction: column; /* Stack children vertically */
      align-items: center; /* Center content horizontally within screen */
    }

    #home-screen {
      display: flex; /* Default display for the home screen */
      justify-content: center; /* Vertically center content on home screen */
    }

    #scanner-screen {
      justify-content: space-evenly; /* Distribute space evenly among items (logo, reader, results) */
    }

    img#logo { /* Applies to the main logo on home screen */
      max-width: 90%;
      height: auto;
      margin-bottom: 30px; /* Space below the logo */
    }

    img#logo-small { /* Applies to the smaller logo on scanner screen */
      max-width: 120px; /* Slightly smaller for scanner screen */
      height: auto;
      margin-top: 10px; /* Keep it a bit from the top edge */
      margin-bottom: 20px; /* Space below the small logo */
    }

    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background: #f2b828;
      color: #000;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e0a519;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      /* margin is now handled by flexbox space distribution */
    }

    #result-buttons-container { /* Container for result text and buttons on scanned screen */
      flex-grow: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
    }

    #result {
      font-size: 1.2em;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      min-width: 250px;
      margin-bottom: 15px; /* Space below result text */
    }

    #scan-again-btn {
      background: #444;
      color: #fff;
    }

    /* Important: By default, back-btn is hidden in the CSS */
    #back-btn {
      background: transparent;
      color: #bbb;
      font-size: 1em;
      display: none; /* Hide by default in CSS */
    }

    #back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <img id="logo"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <button onclick="startScanner()">Scan QR Code</button>
  </div>

  <div id="scanner-screen">
    <img id="logo-small"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <div id="reader"></div>
    <div id="result-buttons-container"> <div id="result"></div>
      <button id="scan-again-btn" onclick="restartScanner()">Scan Again</button>
      <button id="back-btn" onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script>
    const proxyURL   = '/.netlify/functions/proxy-qr';
    const homeScreen = document.getElementById('home-screen');
    const scanner    = document.getElementById('scanner-screen');
    const resultEl   = document.getElementById('result');
    const scanBtn    = document.getElementById('scan-again-btn');
    const backBtn    = document.getElementById('back-btn'); // Get reference to the back button
    const qrScanner  = new Html5Qrcode('reader');

    function sendToSheets(qrData) {
      fetch(proxyURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(r => {
          if (!r.ok) { // Check for HTTP errors (e.g., 404, 500)
              return r.text().then(text => { throw new Error(`Server error (${r.status}): ${text}`); });
          }
          return r.json();
      })
      .then(json => {
        // Display the properties with new labels
        resultEl.innerText =
          `Prémio: ${json.validation}\n` + // Changed from 'In List' to 'Prémio'
          `Pode usar o código: ${json.status}`; // Changed from 'Status' to 'Pode usar o código'
      })
      .catch(err => {
        console.error("Error sending to sheets:", err); // Log the full error to console
        resultEl.innerText = `Erro: ${err.message || 'Erro de rede/servidor.'}`; // Display a user-friendly error in Portuguese
      })
      .finally(() => {
        scanBtn.style.display = 'inline-block'; // Always show Scan Again button
        backBtn.style.display = 'none'; // IMPORTANT: Hide Back to Home when results are displayed
      });
    }

    function startScanner() {
      homeScreen.style.display    = 'none';
      scanner.style.display       = 'flex'; // Show scanner screen
      resultEl.innerText          = ''; // Clear previous results
      scanBtn.style.display       = 'none'; // Hide Scan Again initially
      backBtn.style.display       = 'inline-block'; // IMPORTANT: Show Back to Home when actively scanning

      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 300 },
        qrCode => {
          qrScanner.stop().then(() => sendToSheets(qrCode));
        },
        _error => {
          // ignore scan-errors
        }
      );
    }

    function restartScanner() {
      resultEl.innerText    = '';
      scanBtn.style.display = 'none';
      backBtn.style.display = 'inline-block'; // IMPORTANT: Show Back to Home when restarting scan
      startScanner();
    }

    function goBack() {
      qrScanner.stop().then(() => {
        scanner.style.display    = 'none';
        homeScreen.style.display = 'flex'; // Show home screen
        resultEl.innerText       = ''; // Clear results if navigating back
        backBtn.style.display    = 'none'; // Ensure back button is hidden when returning to home screen
      });
    }
  </script>
</body>
</html>
