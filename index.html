<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NATA QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f2c2b">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #2f2c2b;
      color: #fff;
      text-align: center;
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack items vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    #home-screen, #scanner-screen {
      display: none; /* Hidden by default; JS will control visibility */
      padding: 20px;
      flex-grow: 1; /* Allow these sections to grow and take available space */
      display: flex; /* Flex container for its children */
      flex-direction: column; /* Stack children vertically */
      align-items: center; /* Center content horizontally within screen */
    }

    #home-screen {
      display: flex; /* Default display for the home screen (initially visible) */
      justify-content: center; /* Vertically center content on home screen */
    }

    #scanner-screen {
      justify-content: center; /* Vertically center all content (logo, reader, results) */
      padding-top: 40px; /* More padding at the top for overall centering */
      padding-bottom: 20px; /* Padding at the bottom */
    }

    img#logo { /* Applies to the main logo on home screen */
      max-width: 90%;
      height: auto;
      margin-bottom: 30px; /* Space below the logo */
    }

    img#logo-small { /* Applies to the smaller logo on scanner screen */
      max-width: 120px;
      height: auto;
      margin-bottom: 30px; /* Space below the small logo */
    }

    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background: #f2b828;
      color: #000;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e0a519;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px; /* Space below the reader */
      display: none; /* IMPORTANT: Hide by default, show only when scanning */
      /* HTML5-qrcode will render the video feed inside this div */
    }

    #result-buttons-container { /* Container for result text and buttons on scanned screen */
      flex-grow: 0; /* Prevents this container from pushing elements too far */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center results and buttons within this container */
      width: 100%;
      /* Adjusted margin for vertical centering relative to logo */
      /* No margin-top here, let justify-content: center on #scanner-screen handle spacing */
    }

    #result {
      font-size: 1.2em;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      min-width: 250px;
      margin-bottom: 15px; /* Space below result text */
    }

    #scan-again-btn {
      background: #444;
      color: #fff;
    }

    #back-btn {
      background: transparent;
      color: #bbb;
      font-size: 1em;
      /* By default hidden; JS will control visibility */
    }

    #back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <img id="logo"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <button onclick="startScanner()">Scan QR Code</button>
  </div>

  <div id="scanner-screen">
    <img id="logo-small"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <div id="reader"></div> <div id="result-buttons-container">
      <div id="result"></div>
      <button id="scan-again-btn" onclick="restartScanner()">Scan Again</button>
      <button id="back-btn" onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script>
    const proxyURL   = '/.netlify/functions/proxy-qr';
    const homeScreen = document.getElementById('home-screen');
    const scanner    = document.getElementById('scanner-screen');
    const reader     = document.getElementById('reader'); // Get reference to the reader div
    const resultEl   = document.getElementById('result');
    const scanBtn    = document.getElementById('scan-again-btn');
    const backBtn    = document.getElementById('back-btn');
    const qrScanner  = new Html5Qrcode('reader');

    function sendToSheets(qrData) {
      fetch(proxyURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(r => {
          if (!r.ok) {
              return r.text().then(text => { throw new Error(`Server error (${r.status}): ${text}`); });
          }
          return r.json();
      })
      .then(json => {
        resultEl.innerText =
          `Prémio: ${json.validation}\n` +
          `Pode usar o código: ${json.status}`;
      })
      .catch(err => {
        console.error("Error sending to sheets:", err);
        resultEl.innerText = `Erro: ${err.message || 'Erro de rede/servidor.'}`;
      })
      .finally(() => {
        qrScanner.stop(); // Ensure scanner is stopped
        reader.style.display = 'none'; // IMPORTANT: Hide reader when scan is complete and results display
        scanBtn.style.display = 'inline-block'; // Show Scan Again button
        backBtn.style.display = 'none'; // IMPORTANT: Hide Back to Home button on results screen
      });
    }

    function startScanner() {
      homeScreen.style.display    = 'none'; // Hide home screen
      scanner.style.display       = 'flex'; // Show scanner screen
      resultEl.innerText          = ''; // Clear previous results
      scanBtn.style.display       = 'none'; // Hide Scan Again initially
      backBtn.style.display       = 'inline-block'; // IMPORTANT: Show Back to Home when actively scanning
      reader.style.display        = 'block'; // IMPORTANT: Show reader when scanning starts

      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 300 },
        qrCode => {
          // IMPORTANT: Hide reader immediately when QR code is found, before sending to sheets
          reader.style.display = 'none';
          qrScanner.stop().then(() => sendToSheets(qrCode)); // Stop and then process
        },
        _error => {
          // ignore scan-errors (e.g., if no QR code found in frame)
        }
      );
    }

    function restartScanner() {
      resultEl.innerText    = '';
      scanBtn.style.display = 'none'; // Hide Scan Again
      backBtn.style.display = 'inline-block'; // Show Back to Home
      reader.style.display  = 'block'; // Show reader
      startScanner(); // Restart the scanner (this will also hide results)
    }

    function goBack() {
      qrScanner.stop().then(() => { // Stop scanner if active
        scanner.style.display    = 'none'; // Hide scanner screen
        homeScreen.style.display = 'flex'; // Show home screen
        resultEl.innerText       = ''; // Clear results
        reader.style.display     = 'none'; // Ensure reader is hidden when leaving scanner screen
        backBtn.style.display    = 'none'; // Ensure back button is hidden when on home screen
      });
    }
  </script>
</body>
</html>
