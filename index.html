<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NATA QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f2c2b">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #2f2c2b;
      color: #fff;
      text-align: center;
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack items vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    #home-screen, #scanner-screen {
      display: none;
      padding: 40px 20px;
      flex-grow: 1; /* Allow these sections to grow and push content */
      display: flex; /* Flex container for its children */
      flex-direction: column; /* Stack children vertically */
      justify-content: center; /* Center content vertically within screen */
      align-items: center; /* Center content horizontally within screen */
    }

    #home-screen {
      display: flex; /* Default display */
    }

    img#logo {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      margin-top: 20px; /* Add some top margin to center it better */
    }

    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background: #f2b828;
      color: #000;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e0a519;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    #result-container { /* New container for centering results */
      flex-grow: 1; /* Allow this container to push content down */
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Push content to the bottom */
      align-items: center; /* Center horizontally */
      width: 100%;
      padding-bottom: 50px; /* Add some padding from the bottom edge */
    }

    #result {
      margin-top: 20px; /* Adjusted margin */
      font-size: 1.2em;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      padding: 10px; /* Added padding for better readability */
      background: rgba(0, 0, 0, 0.3); /* Slightly darker background for contrast */
      border-radius: 8px;
      min-width: 250px; /* Ensure some minimum width for the text block */
    }

    #scan-again-btn {
      display: none;
      background: #444;
      color: #fff;
    }

    #back-btn {
      display: inline-block;
      background: transparent;
      color: #bbb;
      font-size: 1em;
      margin-top: 30px;
    }

    #back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <img id="logo"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <button onclick="startScanner()">Scan QR Code</button>
  </div>

  <div id="scanner-screen">
    <img id="logo-small"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo"
             style="max-width: 150px; height: auto; margin-top: 20px; margin-bottom: 20px;"> <div id="reader"></div>
    <div id="result-container"> <div id="result"></div>
      <button id="scan-again-btn" onclick="restartScanner()">Scan Again</button>
      <button id="back-btn" onclick="goBack()">Back to Home</button>
    </div>
  </div>

  <script>
    const proxyURL   = '/.netlify/functions/proxy-qr';
    const homeScreen = document.getElementById('home-screen');
    const scanner    = document.getElementById('scanner-screen');
    const resultEl   = document.getElementById('result');
    const scanBtn    = document.getElementById('scan-again-btn');
    const backBtn    = document.getElementById('back-btn');
    const qrScanner  = new Html5Qrcode('reader');

    function sendToSheets(qrData) {
      fetch(proxyURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(r => {
          if (!r.ok) { // Check for HTTP errors (e.g., 404, 500)
              return r.text().then(text => { throw new Error(`Server error (${r.status}): ${text}`); });
          }
          return r.json();
      })
      .then(json => {
        // Display the properties with new labels
        resultEl.innerText =
          `Prémio: ${json.validation}\n` + // Changed from 'In List' to 'Prémio'
          `Pode usar o código: ${json.status}`; // Changed from 'Status' to 'Pode usar o código'
      })
      .catch(err => {
        console.error("Error sending to sheets:", err); // Log the full error to console
        resultEl.innerText = `Erro: ${err.message || 'Erro de rede/servidor.'}`; // Display a user-friendly error in Portuguese
      })
      .finally(() => {
        scanBtn.style.display = 'inline-block';
        backBtn.style.display = 'inline-block'; // Changed to always show back button after scan
      });
    }

    function startScanner() {
      homeScreen.style.display    = 'none';
      scanner.style.display       = 'flex'; // Use flex for scanner screen
      resultEl.innerText          = '';
      scanBtn.style.display       = 'none';
      backBtn.style.display       = 'inline-block'; // Show back button immediately

      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 300 },
        qrCode => {
          qrScanner.stop().then(() => sendToSheets(qrCode));
        },
        _error => {
          // ignore scan-errors
        }
      );
    }

    function restartScanner() {
      resultEl.innerText    = '';
      scanBtn.style.display = 'none';
      backBtn.style.display = 'inline-block';
      startScanner();
    }

    function goBack() {
      qrScanner.stop().then(() => {
        scanner.style.display    = 'none';
        homeScreen.style.display = 'flex'; // Use flex for home screen
        resultEl.innerText       = '';
      });
    }
  </script>
</body>
</html>
