<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NATA QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f2c2b">

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #2f2c2b;
      color: #fff;
      text-align: center;
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack items vertically */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }

    /* Base styles for both main screens, hidden by default */
    #home-screen, #scanner-screen {
      display: none;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    /* Home Screen specific styles */
    #home-screen {
      display: flex; /* Default display for the home screen (initially visible) */
      justify-content: center; /* Vertically center content */
    }

    /* Scanner Screen specific styles (parent container for scanner and results) */
    #scanner-screen {
      justify-content: center; /* Vertically center content */
      padding-top: 40px; /* Adjust overall vertical positioning */
      padding-bottom: 20px;
    }

    /* Logo styles */
    img#logo { /* Main logo on home screen */
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
    }

    img#logo-small { /* Smaller logo on scanner screen */
      max-width: 120px;
      height: auto;
      margin-bottom: 30px; /* Space below the small logo */
    }

    /* Button styles */
    button {
      padding: 14px 28px;
      font-size: 1.2em;
      background: #f2b828;
      color: #000;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e0a519;
    }

    /* QR Scanner Active Area styles */
    #qr-scanner-active-area {
      display: flex; /* Display as flex column */
      flex-direction: column;
      align-items: center;
      flex-grow: 1; /* Allows this area to take available space */
      justify-content: center; /* Vertically center reader and back button */
      width: 100%;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px; /* Space below reader */
      display: none; /* IMPORTANT: Hidden by default, shown by JS when scanning */
    }

    /* Scan Results Area styles */
    #scan-results-area {
      display: flex; /* Display as flex column */
      flex-direction: column;
      align-items: center;
      flex-grow: 1; /* Allows this area to take available space */
      justify-content: center; /* Vertically center result and scan again button */
      width: 100%;
      display: none; /* IMPORTANT: Hidden by default, shown by JS when results are ready */
    }

    #result {
      font-size: 1.2em;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      min-width: 250px;
      margin-bottom: 15px; /* Space below result text */
    }

    #scan-again-btn {
      background: #444;
      color: #fff;
    }

    /* Back Button specific styles */
    #back-btn {
      background: transparent;
      color: #bbb;
      font-size: 1em;
      margin-top: 20px; /* Space above back button */
      /* No explicit display here, it's controlled by parent #qr-scanner-active-area's display */
    }
    #back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="home-screen">
    <img id="logo"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">
    <button onclick="startScanner()">Scan QR Code</button>
  </div>

  <div id="scanner-screen">
    <img id="logo-small"
             src="https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/3LlbgZJWVq2XsrF6zL5n/pub/IjuCDlcsAr7bKTubWUwd.png"
             alt="NATA QR Logo">

    <div id="qr-scanner-active-area">
      <div id="reader"></div> <button id="back-btn" onclick="goBack()">Back to Home</button>
    </div>

    <div id="scan-results-area">
      <div id="result"></div>
      <button id="scan-again-btn" onclick="restartScanner()">Scan Again</button>
    </div>
  </div>

  <script>
    const proxyURL          = '/.netlify/functions/proxy-qr';
    const homeScreen        = document.getElementById('home-screen');
    const scanner           = document.getElementById('scanner-screen');
    const qrScannerActiveArea = document.getElementById('qr-scanner-active-area'); // New element
    const scanResultsArea     = document.getElementById('scan-results-area');     // New element
    const reader            = document.getElementById('reader');
    const resultEl          = document.getElementById('result');
    const scanBtn           = document.getElementById('scan-again-btn');
    const backBtn           = document.getElementById('back-btn');
    const qrScanner         = new Html5Qrcode('reader');

    function sendToSheets(qrData) {
      fetch(proxyURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData })
      })
      .then(r => {
          if (!r.ok) {
              return r.text().then(text => { throw new Error(`Server error (${r.status}): ${text}`); });
          }
          return r.json();
      })
      .then(json => {
        resultEl.innerText =
          `Prémio: ${json.validation}\n` +
          `Pode usar o código: ${json.status}`;
      })
      .catch(err => {
        console.error("Error sending to sheets:", err);
        resultEl.innerText = `Erro: ${err.message || 'Erro de rede/servidor.'}`;
      })
      .finally(() => {
        qrScannerActiveArea.style.display = 'none'; // Hide scanner UI
        scanResultsArea.style.display     = 'flex'; // Show results UI
      });
    }

    function startScanner() {
      homeScreen.style.display        = 'none'; // Hide home screen
      scanner.style.display           = 'flex'; // Show scanner screen container
      qrScannerActiveArea.style.display = 'flex'; // Show active scanner UI
      scanResultsArea.style.display   = 'none'; // Hide results UI
      
      resultEl.innerText              = ''; // Clear previous results
      // backBtn and scanBtn visibility now handled by their parent containers

      reader.style.display            = 'block'; // Show the actual reader/camera feed

      qrScanner.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 300 },
        qrCode => {
          // Immediately hide reader and active scanner area when QR code is found
          reader.style.display            = 'none';
          qrScannerActiveArea.style.display = 'none'; 
          qrScanner.stop().then(() => sendToSheets(qrCode)); // Stop scanner and then process
        },
        _error => {
          // ignore scan-errors (e.g., if no QR code found in frame)
        }
      );
    }

    function restartScanner() {
      resultEl.innerText              = '';
      scanResultsArea.style.display   = 'none';     // Hide results
      qrScannerActiveArea.style.display = 'flex'; // Show active scanner UI again
      
      reader.style.display            = 'block';    // Show reader

      startScanner(); // Restart the scanner
    }

    function goBack() {
      qrScanner.stop().then(() => { // Stop scanner if active
        scanner.style.display         = 'none'; // Hide scanner screen container
        homeScreen.style.display      = 'flex'; // Show home screen
        resultEl.innerText            = '';     // Clear results
        reader.style.display          = 'none'; // Ensure reader is hidden
        qrScannerActiveArea.style.display = 'none'; // Ensure active scanner area is hidden
        scanResultsArea.style.display   = 'none'; // Ensure results area is hidden
      });
    }
  </script>
</body>
</html>
