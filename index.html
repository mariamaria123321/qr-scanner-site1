<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NATA QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2f2c2b">

  <!-- QR library & font -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Montserrat',sans-serif;margin:0;padding:0;background:#2f2c2b;color:#fff;text-align:center; }
    #home-screen,#scanner-screen { display:none;padding:40px 20px; }
    #home-screen { display:block; }
    button { padding:14px 28px;font-size:1.2em;background:#f2b828;color:#000;border:none;border-radius:8px;margin:10px;cursor:pointer; }
    button:hover { background:#e0a519; }
    #reader { width:100%;max-width:400px;margin:20px auto; }
    #result { margin-top:20px;font-size:1.2em; }
    #scan-again-btn { display:none;background:#444;color:#fff; }
    #back-btn { display:inline-block;background:transparent;color:#bbb;font-size:1em;margin-top:30px; }
    #back-btn:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <div id="home-screen">
    <button onclick="startScanner()">Scan QR Code</button>
  </div>

  <div id="scanner-screen">
    <div id="reader"></div>
    <p id="result"></p>
    <button id="scan-again-btn" onclick="restartScanner()">Scan Again</button><br>
    <button id="back-btn" onclick="goBack()">Back to Home</button>
  </div>

  <script>
    const proxyURL   = '/.netlify/functions/proxy-qr';
    const homeScreen = document.getElementById('home-screen');
    const scanner    = document.getElementById('scanner-screen');
    const resultEl   = document.getElementById('result');
    const scanBtn    = document.getElementById('scan-again-btn');
    const backBtn    = document.getElementById('back-btn');
    const qrScanner  = new Html5Qrcode('reader');

    function sendToSheets(data) {
      fetch(proxyURL, {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ qrData: data })
      })
      .then(r => r.json())
      .then(json => {
        if (!json.belongs) {
          resultEl.innerText = 'QR code not valid.';
        } else if (json.status === 'duplicate') {
          resultEl.innerText = `Already redeemed. Reward: ${json.reward}`;
        } else {
          resultEl.innerText = `Scanned: ${data}\nReward: ${json.reward}`;
        }
      })
      .catch(err => {
        console.error(err);
        resultEl.innerText = 'Network/server error.';
      })
      .finally(() => {
        scanBtn.style.display = 'inline-block';
        backBtn.style.display = 'none';
      });
    }

    function startScanner() {
      homeScreen.style.display    = 'none';
      scanner.style.display       = 'block';
      resultEl.innerText          = '';
      scanBtn.style.display       = 'none';
      backBtn.style.display       = 'inline-block';

      qrScanner.start(
        { facingMode:'environment' },
        { fps:10, qrbox:300 },
        qrCode => {
          qrScanner.stop();
          sendToSheets(qrCode);
        },
        _ => {}
      );
    }

    function restartScanner() {
      resultEl.innerText    = '';
      scanBtn.style.display = 'none';
      backBtn.style.display = 'inline-block';
      startScanner();
    }

    function goBack() {
      qrScanner.stop().then(() => {
        scanner.style.display    = 'none';
        homeScreen.style.display = 'block';
        resultEl.innerText       = '';
      });
    }
  </script>

</body>
</html>
